<div class="card">


  <div class="card flex justify-content-center">

    <div class="flex flex-wrap gap-3">

      <div class="flex align-items-center">
        <p-radioButton name="Customer" value="Customer" [(ngModel)]="cacheFlowType" inputId="1" />
        <label for="1" class="ml-2">
          Customer
        </label>
      </div>

      <div class="flex align-items-center">
        <p-radioButton name="Supplier" value="Supplier" [(ngModel)]="cacheFlowType" inputId="2" />
        <label for="2" class="ml-2">
          Supplier
        </label>
      </div>


    </div>
  </div>

  <div *ngIf="cacheFlowType != null" class="container">
    <h2>Excel Yükle</h2>
    <p-fileUpload 
      #fileUpload 
      mode="advanced" 
      name="file" 
      customUpload="true" 
      (onSelect)="onFileSelect($event)" 
      (uploadHandler)="onUpload($event)" 
      accept=".xlsx, .xls" 
      chooseLabel="Excel Seç" 
      uploadLabel="Yükle">
    </p-fileUpload>
  </div>
  
  

</div>

<div class="card">



  <p-table [value]="fileList" [tableStyle]="{ 'min-width': '60rem' }" scrollable="true" scrollHeight="250px">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Uploaded Files
        <p-button icon="pi pi-refresh" (click)="loadUploadedFiles()"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Icon</th>
        <th>Name</th>
        <th>Uploaded Date</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-file>
      <tr>
        <td>
          <img [src]="'../../../../../../assets/icons/icon-excel.png'" width="50" height="50" />
        </td>
        <td>{{ file.fileName }}</td>
        <td>{{ file.created }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
